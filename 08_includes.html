	Crear Includes Html con Pug:
	____________________________

	_más también, tendremos la posibilidad de crear includes, así, como en "php", lo cuál, nos permitirá la inclusión de otros documentos html, de forma directa para el preprocesado html, final

	_de ésta manera, podremos crear de forma más ordenada todo el html, de una página extensa a través, de diferentes documentos de tipo ".pug", los cuáles, serán compilados como uno sólo

	_para lo cuál, debemos de hacer uso de la palabra reserva "include", de pug, más el nombre del archivo, y la extensión es opcional, lo que quiere decir; que podemos colocar ó indicar la extensión del archivo ó no, ej: 


			include header.pug //con extensión

			include header //sin extensión

			include sections/header //ruta personalizada


	_lo cuál, nos permitirá realizar cambios en bloques enteros de código los cuáles, se actualizarán en todas las páginas en las cuálles, éstos se hayan incluido de forma automática


	NOTA: si creamos un "include", ejemplo; "include header", y a continuación de éste seguido en la línea siguiente creamos un tag, eje; "body", y si identamos éste

	el sistema lo incorporará dentro del bloque de código del archivo incluido en éste caso "header.pug", en su tag, con una identación más interna ó el último escalón del sistema en cascada de ese archivo incluido


	_de ésta manera, podremos entender que la opción de "include", no es recomendada para la creación del layout, ó maqueta general del proyecto web, si no que es más recomendado para la inclusión de bloques de código para elementos interactios y dinámicos
