	_de ésta manera, una vez instalado pug, de forma local en nuestro proyecto podremos ahora correr pug, para lo cuál, dispondremos del siguiente comando:


		_pug -w index.pug + enter


	_para que así, el sistema nos indique los siguiente:


		_watching index.pug
		_rendering index.html


	NOTA: no debemos de cerrar la ventana de la línea de comandos de windows, ó git bash, ya que de ésta manera, se terminaría la acción de pug, sobre las plantillas html




	Pug Style:
	__________

	_para que así, posteriormente podamos indicarle al sistema que tipo de pre procesado html, deseamos para lo cuál, dispondremos del siguiente comando:


		_pug --pretty index.pug + enter
